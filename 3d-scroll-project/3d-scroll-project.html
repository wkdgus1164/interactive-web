<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Scroll Project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"/>
  <link rel="stylesheet" href="3d-scroll-project.css"/>
</head>
<body>
<div class="progress-bar-container">
  <div class="progress-bar"></div>
</div>
<div class="select-character">
  <div class="select-character-btn select-character-btn ilbuni" data-char="ilbuni"></div>
  <div class="select-character-btn select-character-btn-ragirl" data-char="ragirl"></div>
</div>
<div class="world">
  <div class="stage">
    <div class="house">
      <div class="section wall wall-left"></div>
      <div class="wall wall-right"></div>
      <div class="wall wall-front wall-front-a">
        <div class="wall-content">
          <div class="wall-title">안녕하세요</div>
        </div>
      </div>
      <div class="wall wall-front wall-front-b">
        <div class="wall-content">
          <div class="wall-title">Hello</div>
        </div>
      </div>
      <div class="wall wall-front wall-front-c">
        <div class="wall-content">
          <div class="wall-title">Hi</div>
        </div>
      </div>
      <div class="wall wall-front wall-front-d">
        <div class="wall-content">
          <div class="wall-title">Welcome</div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="3d-scroll-project.js"></script>
</body>
</html>
